{% extends "packages/base.html" %}
{% block title %}Delete Package{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete <strong>{{ package.name }}</strong>?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'vendor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
